services:
  npm:
    image: node:latest
    working_dir: /app
    entrypoint: ["npm"]
    volumes: 
      - .:/app
  node:
    build:
      context: .
      dockerfile: dockerfiles/node-ts.dockerfile
    platform: linux/arm64/v8
    working_dir: /app
    entrypoint: []
    command: ["tail", "-f", "/dev/null"]
    volumes: 
      - .:/app
    
  vanilla:
    build:
      context: .
      dockerfile: dockerfiles/vanilla.dockerfile
    working_dir: /app
    entrypoint: ["node"]
    volumes:
      - .:/app
